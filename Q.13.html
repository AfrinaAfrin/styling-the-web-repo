<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling with ID and Universal Selectors</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
        }

         
        #main-title {
            font-size: 32px;
            color: darkblue;
            text-align: center;
        }
 
        #subtitle {
            font-size: 24px;
            color: darkgreen;
        }

         
        p {
            padding: 10px;
            border: 1px solid lightgray;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1 id="main-title">Welcome to My Styled Webpage</h1>
    <h2 id="subtitle">This is the Subtitle</h2>
    <p>First paragraph with some sample text.</p>
    <p>Second paragraph with more text for testing styles.</p>
    <p>Third paragraph to show consistent styling for all paragraphs.</p>
</body>
</html>
